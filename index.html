<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mukta üíñ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --accent: #fff0f3;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Deep Mesh Gradient Background */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #4b001d, #800020, #ff4d6d, #2b000a);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .active {
            display: flex;
            opacity: 1;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem 3rem;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 85%;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            font-weight: 300;
            letter-spacing: 4px;
        }

        .big-text {
            font-size: 5.5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #ffccd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
        }

        .love-text {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: #ffccd5;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .game-text {
            margin-top: 40px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        button {
            background: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            color: #800020;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 77, 109, 0.5);
            letter-spacing: 4px;
        }

        /* Floating Vibe Elements */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.7));
            animation: floatUp var(--duration) linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-20vh) rotate(360deg) scale(1.3); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: fall var(--duration) ease-in forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas"></div>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1>Hey Mukta...</h1>
            <button onclick="startVibe()">Open Surprise ‚ú®</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">‚ú® üéÇ ‚ú®</div>
            <div class="big-text">Happy Birthday!</div>
            <div class="love-text">I LOVE YOU</div>
            <div class="game-text">I'll make an easy game for you soon üíå</div>
        </div>
        <div id="music-container"></div>
    </div>

    <script>
        function startVibe() {
            const p1 = document.getElementById('page1');
            const p2 = document.getElementById('page2');
            
            p1.style.opacity = '0';
            setTimeout(() => {
                p1.classList.remove('active');
                p2.classList.add('active');
                setTimeout(() => p2.style.opacity = '1', 100);
                
                createVibeElements();
                playMusic();
            }, 1200);
        }

        function playMusic() {
            const container = document.getElementById('music-container');
            container.innerHTML = `
                <iframe width="0" height="0" 
                src="https://www.youtube.com/embed/QJO3ROT-A4E?autoplay=1&loop=1&playlist=QJO3ROT-A4E" 
                frameborder="0" allow="autoplay"></iframe>`;
        }

        function createVibeElements() {
            const p2 = document.getElementById('page2');
            const icons = ['‚ù§Ô∏è', '‚ú®', 'üíñ', 'üí´'];
            
            for (let i = 0; i < 35; i++) {
                let heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.setProperty('--duration', (5 + Math.random() * 5) + 's');
                heart.style.fontSize = (15 + Math.random() * 25) + 'px';
                heart.style.animationDelay = Math.random() * 4 + 's';
                p2.appendChild(heart);
            }

            for (let i = 0; i < 100; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.backgroundColor = `hsl(${340 + Math.random() * 40}, 100%, 80%)`;
                c.style.setProperty('--duration', (2 + Math.random() * 4) + 's');
                c.style.animationDelay = Math.random() * 3 + 's';
                p2.appendChild(c);
            }
        }
    </script>
</body>
</html>
