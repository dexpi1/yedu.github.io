<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mukta ðŸ’–</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --accent: #fff0f3;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #4b001d, #800020, #ff4d6d, #2b000a);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            text-align: center;
        }

        .active { display: flex; opacity: 1; }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 85%;
            z-index: 10;
        }

        h1 { font-size: 2.5rem; color: white; font-weight: 300; letter-spacing: 4px; }
        .big-text {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #ffccd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
        }

        .love-text {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: #ffccd5;
            animation: pulseText 2s ease-in-out infinite;
        }

        @keyframes pulseText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 15px #ff4d6d; }
        }

        .kiss-text {
            font-size: 1.8rem;
            color: white;
            line-height: 1.4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            background: white; border: none; padding: 18px 40px;
            font-size: 1rem; color: #800020; border-radius: 60px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .balloon {
            position: absolute; width: 50px; height: 70px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            cursor: pointer; z-index: 5;
            animation: floatUp var(--duration) linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }

        .popping { animation: popOut 0.2s ease-out forwards !important; }
        @keyframes popOut {
            0% { transform: scale(1); }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            z-index: 15;
            animation: confettiFall 4s ease-in forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        #pop-counter {
            position: fixed; top: 20px; right: 20px;
            color: white; font-size: 1.2rem; background: rgba(0,0,0,0.3);
            padding: 10px 20px; border-radius: 20px; z-index: 100;
        }

        /* Video Container Styling */
        .video-wrapper {
            margin-top: 20px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .big-text { font-size: 2.2rem; }
            .kiss-text { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas"></div>
    <div id="pop-counter" style="display:none">Balloons Popped: <span id="count">0</span>/5</div>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1>Hey Mukta...</h1>
            <button onclick="startVibe()">Open Surprise âœ¨</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <div class="big-text">Happy Birthday!</div>
            <div class="love-text">I LOVE YOU</div>
            <p style="color: white; opacity: 0.8;">Pop 5 balloons for your final gift...</p>
        </div>
        <div id="audio-container"></div>
    </div>

    <div id="page3" class="page">
        <div class="glass-card">
            <div class="kiss-text">Now give me 19 kisses for ur 19th birthday ðŸ’‹</div>
            
            <div id="video-container" class="video-wrapper"></div>
            
            <div class="love-text" style="font-size: 2rem; margin-top: 20px;">ðŸ’–ðŸ’–ðŸ’–</div>
        </div>
    </div>

    <script>
        let pops = 0;
        let balloonInterval;

        function startVibe() {
            transition('page1', 'page2');
            document.getElementById('pop-counter').style.display = 'block';
            spawnBalloons();
            // Start Page 2 background music (hidden)
            const audioBox = document.getElementById('audio-container');
            audioBox.innerHTML = `<iframe width="0" height="0" src="https://www.youtube.com/embed/QJO3ROT-A4E?autoplay=1&loop=1&playlist=QJO3ROT-A4E" frameborder="0" allow="autoplay"></iframe>`;
        }

        function showFinalVideo(id) {
            const container = document.getElementById('video-container');
            // Setting a responsive height/width for the video
            container.innerHTML = `
                <iframe width="100%" height="200" 
                src="https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }

        function transition(from, to) {
            const f = document.getElementById(from);
            const t = document.getElementById(to);
            f.style.opacity = '0';
            setTimeout(() => {
                f.classList.remove('active');
                t.classList.add('active');
                setTimeout(() => t.style.opacity = '1', 100);
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff85a1', '#ffccd5', '#ffffff', '#ffd700'];
            for (let i = 0; i < 80; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 6000);
            }
        }

        function spawnBalloons() {
            const p2 = document.getElementById('page2');
            const colors = ['#ff4d6d', '#ff85a1', '#ffccd5', '#c9184a'];

            balloonInterval = setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                b.style.left = Math.random() * 80 + 'vw';
                b.style.setProperty('--duration', (3 + Math.random() * 3) + 's');
                
                b.onclick = function() {
                    this.classList.add('popping');
                    pops++;
                    document.getElementById('count').innerText = pops;
                    
                    if(pops === 5) {
                        clearInterval(balloonInterval);
                        setTimeout(() => {
                            document.getElementById('pop-counter').style.display = 'none';
                            // Stop page 2 audio
                            document.getElementById('audio-container').innerHTML = '';
                            transition('page2', 'page3');
                            createConfetti();
                            showFinalVideo("HqxhfRuTs8E"); 
                        }, 500);
                    }
                    setTimeout(() => this.remove(), 200);
                };

                p2.appendChild(b);
                setTimeout(() => { if(b.parentNode) b.remove(); }, 6000);
            }, 900);
        }
    </script>
</body>
</html>
